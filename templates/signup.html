  <div class="fixed-top">

	<form action="/signup" method ='POST'>
	<div class="login">
	<div class="login-screen">
	<div class="app-title">
		<h1>Signup Form</h1>
	</div>
	<div class="signup-form">
		<div class="control-group">
				<input type="text" class="signup-field" value="" placeholder="username" name="username">
		<label class="signup-field-icon fui-user" for="signup-name"></label></div>
		<div class="control-group">
				<input type="password" class="signup-field" value="" placeholder="password" name="password">
		<label class="signup-field-icon fui-lock" for="signup-pass"></label></div>
		<input type="submit" value="Submit Details" class="btn btn-primary btn-large btn-block">
	</div>
	</div>
	</div>
